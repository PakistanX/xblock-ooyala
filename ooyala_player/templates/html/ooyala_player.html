{% autoescape off %}
<div class="ooyala-player-xblock-wrapper">
    <div class="ooyala-player-container">
        <div id='ooyalaplayer' class='ooyalaplayer' data-content-id='{{content_id}}'
             data-player-id='{{player_id}}'
             data-transcript-id='{{transcript_file_id}}'
             >
        </div>
        <div id="ooyala-overlay"></div>
    </div>

    <div class="transcript-container">
        <!-- Do not delete. The two following divs is to get ooyala transcript plugin loading properly in studio -->
        <div id="p3-js-main-root"></div>
        <div id="transcript_{{ transcript_file_id }}"></div>
    </div>
</div>
{% endautoescape %}
