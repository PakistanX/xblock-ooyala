{% autoescape off %}
<div class="ooyala-player-xblock-wrapper">
    <div class="ooyala-player-container" style='width: {{player_width}}; height: {{player_height}};'>
        <div id='{{dom_id}}' class='ooyalaplayer'
             data-content-id='{{content_id}}'
             data-dom-id='{{dom_id}}'
             data-player-id='{{player_id}}'
             data-transcript-id='{{transcript_file_id}}'
             data-player-token='{{player_token}}'
             >
        </div>
        <div id="ooyala-overlay-container-{{dom_id}}" class="ooyala-overlay"></div>
    </div>

    <!-- Overlays template. These elements are only read from JS (non-visual). -->
    <div class="ooyala-overlays hide">
      {{overlay_fragments|safe}}
    </div>

    {% if transcript_file_id %}
    <div class="transcript-container-{{dom_id}}">
        <div class="transcript-header">
            <a class="print-transcript-btn">&#xf02f;</a>
            <a class="show-hide-transcript-btn" >Show transcript</a>
        </div>
        <div class="transcript-content" style="display: none">{{ transcript_content }}</div>
        <div class="transcript-footer" style="display: none">
            <a class="print-transcript-btn">&#xf02f;</a>
            <a class="show-hide-transcript-btn" >Show transcript</a>
        </div>
    </div>
    {% endif %}
</div>
{% endautoescape %}
